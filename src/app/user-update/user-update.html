<main class="flex flex-col gap-5">
    @if(error?.status === 404){
        <span class="bg-red-300 text-red-600 p-5 rounded-xl flex justify-between inset-shadow-red-600/40 inset-shadow-sm self-center items-center">
            {{error?.message}}
            <button (click)="closeError()" class="text-red-600 ml-10 font-extrabold hover:cursor-pointer">X</button>
        </span>
    }
    <form [formGroup]="user" class="border-gray-200 mx-auto my-10 p-5 w-100 border shadow flex flex-col gap-5">

        <h1 class="font-extrabold text-3xl text-center text-blue-700 my-5">Atualizar Usu√°rio</h1>

        @if(error?.status === 400){
            <p class="text-red-600 font-extrabold self-center">{{error?.message}}</p>
        }
        <div class="flex">
            <h3 class="rounded-md bg-purple-100 text-purple-500 px-1 w-fit  h-fit font-mono ">Nome:</h3>
            <input type="text" class="border-b border-b-gray-400 focus:outline-0 focus:border-b-purple-600 w-72 ml-2" formControlName="username">
        </div>
        <div class="flex">
            <h3 class="rounded-md bg-fuchsia-100 text-fuchsia-500 px-1 w-fit h-fit font-mono ">Email:</h3>
            <input type="text" class="border-b border-b-gray-400 focus:outline-0 focus:border-b-fuchsia-600 w-70 ml-2" formControlName="email">
        </div>

        <button type="submit"
            class="bg-blue-700 m-auto p-2 rounded-md text-white font-bold hover:bg-blue-800" (click)="update()">Atualizar</button>
    </form>
</main>
